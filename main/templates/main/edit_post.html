{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% block title %}تعديل المنشور{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-right">تعديل المنشور</h1>
      <p class="text-right text-muted">تعديل: {{ post.title }}</p>
      
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
      
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
          <a href="{% url 'user_profile' %}" class="btn btn-secondary">إلغاء</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
