{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}تعديل التعليق{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">تعديل التعليق</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-3">
                        <strong>المشاركة:</strong> 
                        <a href="{% url 'post_detail_by_meaningful_id' post.meaningful_id %}">{{ post.title }}</a>
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                            <a href="{% url 'post_detail_by_meaningful_id' post.meaningful_id %}" class="btn btn-secondary">إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
