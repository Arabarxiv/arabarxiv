{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}تقديم منشور ترجمة{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
    <h1 class="text-right">تقديم منشور ترجمة</h1>
    <form method="post" enctype="multipart/form-data" class="text-right">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">تقديم</button>
    </form>
</div>
</div>
</div>
{% endblock content %}
