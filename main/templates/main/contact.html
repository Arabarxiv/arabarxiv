{% extends 'main/base.html' %}

{% block title %}اتصل بنا{% endblock %}

{% block content %}
<style>
    .messages {
        margin-bottom: 20px;
    }
    .success {
        color: green;
    }
    .error {
        color: red;
    }
</style>


<div class="contact-us section" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 align-self-center">
                <div class="section-heading">
                    <h6>اتصل بنا</h6>
                    <h2>لا تتردد في التواصل معنا في أي وقت</h2>
                    <p>نرحب بجميع استفساراتكم، اقتراحاتكم، وملاحظاتكم. لا تترددوا في التواصل معنا بأي سؤال أو مشكلة أو فكرة تودون مشاركتها.</p>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-us-content">
                    <form id="contact-form" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset>
                                    <input type="name" name="name" id="name" placeholder="اسمك..." autocomplete="on" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="بريدك الإلكتروني..." required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <textarea name="message" id="message" placeholder="رسالتك"></textarea>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="orange-button">أرسل الرسالة الآن</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  {% endblock content %}
