{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">إعادة تعيين كلمة المرور</h2>
                    
                    <p class="text-muted mb-4">
                        أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">إرسال رابط إعادة التعيين</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-link">العودة لتسجيل الدخول</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
