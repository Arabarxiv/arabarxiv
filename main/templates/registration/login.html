{% extends "main/base.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container"> <!-- Start container -->
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Adjust the column size as needed -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">تسجيل الدخول</button>
            </form>

            <div class="mt-3">
                <p>ليس لديك حساب؟ <a href="/sign-up">سجل هنا</a></p>
                <p>نسيت كلمة المرور؟ <a href="{% url 'password_reset' %}">إعادة تعيين كلمة المرور</a></p>
            </div>
        </div>
    </div>
</div> <!-- End container -->
{% endblock %}
